<!DOCTYPE html>
<html>
    <head>
        <title>Loginpage</title>
        <link rel="stylesheet" href="general.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <form>
                <h1 class="login" >Login</h1>
                <div class="username-container">
                   <input class="input-box" type="text" class="username" placeholder="Username">
                   <img class="icon" src="ICONS/bxs-user.svg">

                </div>
                <div class="password-container">
                    <input class="input-box" type="password" class="password" placeholder="Password"> 
                    <img  class="icon" src="ICONS/bxs-lock-alt.svg">
                </div>
                <div class="forgot">
                   <label> <input type="checkbox" >Remember me</label>
                   <a class="link" href="#">Forgot password</a>
                </div>
                <button type="submit" class="Login">Login</button>
                <div class="register-link">
                    <p class="paragraph">Don't have an account? <a class="link" href="#">Register</a> </p>
                    
                </div>
            </form>
        </div>
    </body>
</html>
